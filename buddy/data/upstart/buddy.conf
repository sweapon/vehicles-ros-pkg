# PlaDyPos Minimum Working Setup service file
description "The minimum working setup for the PlaDyPos vehicle"
author "Gyula Nagy <dula.nad@gmail.com>"

# Stanzas
#
# Stanzas control when and how a process is started and stopped
# See a list of stanzas here: http://upstart.ubuntu.com/wiki/Stanzas#respawn
console log

# When to start the service
start on runlevel [2345]

# When to stop the service
stop on runlevel [016]

# Automatically restart process if crashed
respawn

# Run before process
pre-start script
   mkdir -p /var/run/pladypos
end script

# Start the process
exec /usr/local/sbin/vehicle-start buddy

# Run before stop
pre-stop exec /usr/local/sbin/vehicle-stop buddy

post-stop script
  rmdir /var/run/buddy
end script
